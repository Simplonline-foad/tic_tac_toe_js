<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link type="text/css" rel="stylesheet" href="css/tic_tac_toe.css">
  </head>

  <body>
    <h1> Tic Tac Toe!</h1>

    <section id="intel_board">

    </section>

    <section id="game_board">
      <article id="row_1">
        <div id="col_1" class="case">
          <i class="fa fa-times"></i>
        </div><div id="col_2" class="case">
          <i class="fa fa-circle-o"></i>
        </div><div id="col_3" class="case">
        </div>
      </article>
      <article id="row_2" class="case">
        <div id="col_4" class="case">
        </div><div id="col_5" class="case">
        </div><div id="col_6" class="case">
        </div>
      </article>
      <article id="row_3" class="case">
        <div id="col_7" class="case">
        </div><div id="col_8" class="case">
        </div><div id="col_9" class="case">
        </div>
      </article>
    </section>

    <script type="text/javascript" src="js/tic_tac_toe.js"></script>
  </body>
</html>
